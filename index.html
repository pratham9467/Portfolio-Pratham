<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main-content">
    <!-- header -->
    <header class="section sec1 header active" id="home"></header>

    <main>
      <section class="section sec2 About" id="about"></section>
      <section class="section sec3  Portfolio" id="portfolio"></section>
      <section class="section sec4 Blog" id="blogs"></section>
      <section class="section sec5 Contact" id="contact"></section>
    </main>

    <div class="controlls fixed z-10 top-32 right-3 flex flex-col translate-y-50">
      <div class="control control-1 active-btn" data-id="home">
        <img
          class="pointer-events-none h-5 w-5"
          src="./assets/house-gear-fill.svg"
        />
      </div>
      <div class="control control-2" data-id="about">
        <img
          class="pointer-events-none h-5 w-5"
          src="./assets/person-lines-fill.svg"
        />
      </div>
      <div class="control control-3" data-id="portfolio">
        <img class="pointer-events-none h-5 w-5" src="./assets/portfolio.svg" />
      </div>
      <div class="control control-4" data-id="blogs">
        <img class="pointer-events-none h-5 w-5" src="./assets/blog-fill.svg" />
      </div>
      <div class="control control-5" data-id="contact">
        <img
          class="pointer-events-none h-5 w-5"
          src="./assets/telephone-fill.svg"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
